<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击按钮转大写</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{text}}
		<button @click="toUpper">转大写</button>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					text:"hello woeld",		
				},
				methods:{
					toUpper:function(){
						this.text = this.text.toUpperCase();
					},
					
				}
			})
		</script>
	</body>
</html>
