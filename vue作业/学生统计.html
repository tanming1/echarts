<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学生信息表</title>
		<script src="./js/vue.js"></script>
	</head>
	<style>
		table{
			width: 400px;
			height: 400px;
			border: 1px solid red;
		}
	</style>
	<body>
		<div id="app">
			
			<table border="1px solid" >
				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>籍贯</th>
					<th>联系方式</th>
				</tr>
				<tr v-for="i in test">
					<td>{{i.id}}</td>
					<td>{{i.name}}</td>
					<td>{{i.xingbie}}</td>
					<td>{{i.guanji}}</td>
					<td>{{i.lianxi}}</td>
				</tr>
			</table>
		</div>
		<script>
			/*
			作业：学生信息表：使用 table
			学号 ，姓名，性别，籍贯，联系方式
			5条数据
			*/
			var vm = new Vue({
				el:"#app",
				data:{
					test:[
						{"id":0, "name":"小艾", "xingbie":"女", "guanji":"湖南", "lianxi":123456},
						{"id":1, "name":"小名", "xingbie":"女", "guanji":"湖南", "lianxi":123456},
						{"id":2, "name":"小花", "xingbie":"女", "guanji":"湖南", "lianxi":123456},
						{"id":3, "name":"小聪", "xingbie":"男", "guanji":"湖南", "lianxi":123456},
						{"id":4, "name":"小谭", "xingbie":"男", "guanji":"湖南", "lianxi":123456}
					]
				}
			})
		</script>
	</body>
</html>
