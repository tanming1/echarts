<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			数一：{{num1}}<br>
			数二：{{num2}}<br>
			平均值：{{pjz}}<br>
			求和：{{avg}}<br>
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					num1:10,
					num2:20
				},
				computed:{
					pjz:function(){
						return (this.num1 +this.num2)/2
					},
					avg:function(){
						return this.num1 + this.num2
					}
				}
			})
		</script>
	</body>
</html>
