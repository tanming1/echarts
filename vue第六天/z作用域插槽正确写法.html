<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<zujian v-slot='haha'>
				姓：{{haha.myname.firstname}}<br />
				名：{{haha.myname.lastname}}
			</zujian>
			</div>
		<script>
			var zujian = {
				data:function(){
					return {
						tanming:{
							firstname:'tan',
							lastname:'ming',
						}
					}
				},
				template:`
				<div>
					我是子组件
					<slot :myname="tanming"></slot>
				
				</div>
				`
			}
			/*******************************************************/
			var vm = new Vue({
				el:"#app",
				data:{},
				components:{
					zujian
				}
			})
		</script>
	</body>
</html>
