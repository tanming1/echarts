<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js"></script>
	</head>
	<style>
	*{padding:0;margin:0;}
	ul,li{list-style: none;}
	#app{position: absolute; top: 0; left:0; bottom:0;right:0;
	background: lightblue;
	}
	#app ul{width: 100%; height: 100%; overflow: scroll;}
	#app ul li{
		width: 100%; height: 150px; margin-top: 5px; background: lightgoldenrodyellow;
	}
		#anniu{
			width: 50px;
			height: 50px;
			background: black;
			position: absolute;
			top: 600px;
			right: 50px;
			border: 1px solid #000000;
			border-radius: 50px;
		}
	</style>
	<body>
		<div id="app">
			<ul @scroll.passive = "scrollfun">
				<li v-for="(item,index) in 10" @click="itemfun">
					<span>商品：{{item}}</span>
					<button type="button" @click="tijiao">加入购物车</button>
				</li>
			</ul>
			<div id="anniu" v-show="yc" @click="xs"></div>
		</div>
		
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					yc:false,
					evs:'',
				},
				methods:{
					scrollfun:function(ev){
						// console.log("动了")
						console.log(ev,49);
						// console.log(ev.target.scrollTop);
						if(ev.target.scrollTop > 300){
							this.yc = true;
						}else{
							this.yc = false;
						}
						this.evs = ev;
					},
					xs:function(ev){
						console.log(ev,58);
						this.evs.target.scrollTop = 0;
					},
					itemfun:function(){
						console.log("页面跳转");
					},
					tijiao:function(id){
						console.log("商品提交了",id);
					}
				}
			})
		</script>
	</body>
</html>
