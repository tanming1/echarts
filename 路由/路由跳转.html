	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
		<script src="../js/vue-router.js"></script>
	</head>
	<body>
		<div id="app">
			<router-link to="/one">电影</router-link>
			<router-link to="/about">影院</router-link>
			<router-link to="text">我的</router-link>
			<router-view>  </router-view>
		</div>
		<script>
			var one = {
				template:`<div>电影</div>`,
			};
			
			var tow = {
				template:`<div>影院</div>`,
			};
			
			var text = {
				template:`<div>我的</div>`
			}
			var routes = [
				{'path':'/one','component':one},
				{'path':'/about','component':tow},
				{'path':'/text','component':text}
			];
			
			var router = new VueRouter({
				routes:routes
			})
			/*******************************/

				el:"#app",
				data:{
				},
				router:router
			})
		</script>
	</body>
</html>
